<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilestyle.css">
    <script src="https://kit.fontawesome.com/78ce32df8e.js" crossorigin="anonymous"></script>
    <title>Perfil</title>
</head>
<body>
    <div class="profile-container">
        <header>
           <img src="assets/Logo COONG.png" alt="Logo COONG"/>
            <span>Bem vindo(a), Nome</span>

           <a href="#">Cadastrar novo caso</a>
           <button type="button"><a href="/logon.html"><i class="fas fa-sign-out-alt"></i></a></button>
        </header>
        
        <h1>Ajude a Comunidade</h1>
        <ul>
            <li>
                <strong>CASO:</strong>
                <p>Titulo do Incidente</p>

                <strong>DESCRIÇÃO</strong>
                <p>Descrição do incidente</p>

                <strong>VALOR:</strong>
                <p>R$ 50,00</p>

                <button><a href="#"><i class="fas fa-trash-alt"></i></a></button>
            </li>
        </ul>
    </div>
</body>
</html>
