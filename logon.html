<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogon.css">
    <title>COONG</title>
    <link rel="shortcut icon" href="/assets/Favicon.ico" type="image/x-icon">

<body>
    <div>
        <div class="logon-container">
            <section class="form">
                <img class="logo" src="assets/Logo COONG.png" alt='Logo COONG'/>
    
                <form>
                    <h1>Faça seu logon</h1>
                    <div class="input">
                        <input type="text"  id="input" class="input-text" placeholder='Sua ID'/>
                        <button class="button" type="submit"><a href="/profile.html">Entrar</a></button>
                    </div>
    
                    <br>
                    <a href="#"><i id="icon" class="fas fa-sign-in-alt"></i>Não tem cadastro?</a>
                </form>
            </section>
            <img class="people" src="assets/Doodles.png" alt='Hero'/>
        </div>
        <footer>
            <p class="sobrebutton">
                Saiba mais sobre o projeto de estudo e ajuda comunitária<strong><a href="/Index.html">"COONG"</a></strong>
            </p>
            <p class="timebutton">
                <a href="/team.html"><strong>Conheça nosso time</strong></a>
            </p>
        </footer>
        <div class="space">

        </div>
    </div>
